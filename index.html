<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Minecraft</title>
  </head>
  <body>
    <div class="landingPage">
      <img class="landingPage__logo" src="Assets/Images/minecraft-logo.png" />
      <button class="landingPage__startBtn btn">Start</button>
    </div>

    <div class="game">
      <div class="game__playScreen display-none"></div>
      <!-- <div class="game__inventory display-none"></div> -->
    </div>

    <div class="sideBar">
      <button class="sideBar__pickAxe btn"></button>
      <button class="sideBar__shovel btn"></button>
      <button class="sideBar__axe btn"></button>
      <div class="sideBar__inventory"></div>
      <button class="sideBar__resetScreen btn">Reset Screen</button>
    </div>
    <script src="playScreen.js" type="module"></script>
  </body>
</html>
